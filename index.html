
<!DOCTYPE html>
<html>
<head>
  <title>Meerkat Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          background: url('background.png') no-repeat center center fixed;
          background-size: cover;
          margin: 0;
          padding: 0;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
      
        h2 {
          margin-top: 20px;
          font-size: 28px;
          color: #3b2f00;
          text-shadow: 1px 1px 1px #fff5d9;
        }
      
        .meerkat-img {
          width: 200px;
          max-width: 80%;
          margin-top: 10px;
        }
      
        .coin-counter {
          font-size: 24px;
          margin: 20px 0;
          font-weight: bold;
          color: #3b2f00;
        }
      
        .tap-btn {
          font-size: 22px;
          padding: 15px 30px;
          background-color: #f4a261;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          box-shadow: 2px 4px #b5651d;
          margin-bottom: 40px;
        }
</style>

</head>
<body>
  <h2>Meerkat</h2>
    <img class="meerkat-img" src="meerkat.png" alt="Meerkat">
    <div class="coin-counter" id="coinCounter">Coins: 0</div>
    <button class="tap-btn" onclick="tap()">TAP TO DIG</button>


  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    let user = tg.initDataUnsafe?.user;
    let coins = 0;
    let tapPower = 1;

    function tap() {
      coins += tapPower;
      document.getElementById("coinCounter").innerText = "Coins: " + coins;
    }
  </script>
</body>
</html>
